jobs:
  - name: int-stop-batch-cluster
    plan:
      - get: aws-analytical-env
        trigger: false
      - .: (( inject meta.plan.stop-batch-cluster ))
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.integration)):role/ci

  - name: int-stop-waiting
    plan:
      - get: every-2h
        trigger: true
      - .: (( inject meta.plan.stop-waiting-cluster ))
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.integration)):role/ci
