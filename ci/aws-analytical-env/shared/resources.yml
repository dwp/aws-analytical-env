resources:
  - name: aws-analytical-env
    type: git
    source:
      branch: master
      username: ((github_com.username))
      password: ((github_com.token))
      uri: https://github.com/dwp/aws-analytical-env.git
    check_every: 30m

  - name: aws-analytical-env-pr
    type: pull-request
    source:
      access_token: ((github_com.token))
      repo: dwp/aws-analytical-env
      uri: https://github.com/dwp/aws-analytical-env.git
    check_every: 30m

  - name: aws-dataworks-e2e-framework
    type: git
    source:
      branch: master
      private_key: ((svc-dip.private_key))
      uri: git@github.ucds.io:dip/aws-dataworks-e2e-framework.git
    check_every: 720h
    webhook_token: ((ucfs-github.webhook-token))

  - name: emp-release
    type: github-release
    source:
      owner: dwp
      repository: emr-encryption-materials-provider
      access_token: ((github_com.token))
    check_every: 1h

  - name: custom-auth-lambda-release
    type: github-release
    source:
      owner: dwp
      repository: dataworks-analytical-custom-auth-flow
      access_token: ((github_com.token))
    check_every: 1h

  - name: meta-development
    type: meta

  - name: meta-qa
    type: meta

  - name: meta-integration
    type: meta

  - name: meta-management-dev
    type: meta

  - name: meta-management
    type: meta

  - name: meta-preprod
    type: meta

  - name: meta-production
    type: meta
