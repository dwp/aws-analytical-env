meta:
  plan:
    terraform-common-config:
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.terraform_repository))
            tag: ((dataworks.terraform_version))
        params:
          TF_INPUT: false
          TF_CLI_ARGS_apply: -lock-timeout=300s
          TF_CLI_ARGS_plan: -lock-timeout=300s
          TF_VAR_costcode: ((dataworks.costcode))

    terraform-bootstrap:
      task: terraform-bootstrap
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: dwpdigital/jinja-yaml-aws
            tag: 0.0.19
        run:
          path: sh
          args:
            - -exc
            - |
              python bootstrap_terraform.py
              sed -i '/^assume_role/ d' terraform/deploy/$DEPLOY_PATH/terraform.tfvars
              cp terraform/deploy/$DEPLOY_PATH/terraform.tf ../terraform-config
              cp terraform/deploy/$DEPLOY_PATH/terraform.tfvars ../terraform-config
          dir: aws-analytical-env
        inputs:
          - name: aws-analytical-env
        outputs:
          - name: terraform-config
      params:
        AWS_REGION: eu-west-2

    terraform-apply:
      task: terraform-apply
      .: (( inject meta.plan.terraform-common-config ))
      config:
        run:
          path: sh
          args:
            - -exc
            - |
              cp ../../../../terraform-config/terraform.tf .
              cp ../../../../terraform-config/terraform.tfvars .
              terraform workspace show
              terraform init
              export TF_VAR_aws_analytical_env_emr_launcher_zip="{base_path = \"../../../../emr-launcher-release\", version = \"$(cat ../../../../emr-launcher-release/version)\"}"
              export TF_VAR_manage_mysql_user_lambda_zip="{base_path = \"../../../../manage-mysql-user-release\", version = \"$(cat ../../../../manage-mysql-user-release/version)\"}"
              terraform plan -out terraform.plan
              terraform apply -auto-approve terraform.plan
        inputs:
          - name: aws-analytical-env
          - name: terraform-config

    terraform-plan:
      task: terraform-plan
      .: (( inject meta.plan.terraform-common-config ))
      config:
        run:
          path: sh
          args:
            - -exc
            - |
              cp ../../../../terraform-config/terraform.tf .
              cp ../../../../terraform-config/terraform.tfvars .
              terraform workspace show
              terraform init
              export TF_VAR_aws_analytical_env_emr_launcher_zip="{base_path = \"../../../../emr-launcher-release\", version = \"$(cat ../../../../emr-launcher-release/version)\"}"
              export TF_VAR_manage_mysql_user_lambda_zip="{base_path = \"../../../../manage-mysql-user-release\", version = \"$(cat ../../../../manage-mysql-user-release/version)\"}"
              terraform plan
        inputs:
          - name: aws-analytical-env
          - name: terraform-config

    terraform-output-app:
      task: terraform-output-app
      .: (( inject meta.plan.terraform-common-config ))
      config:
        run:
          path: sh
          args:
            - -exc
            - |
              cp ../../../../terraform-config/terraform.tf .
              cp ../../../../terraform-config/terraform.tfvars .
              terraform workspace show
              terraform init
              export TF_VAR_aws_analytical_env_emr_launcher_zip="{base_path = \"../../../../emr-launcher-release\", version = \"$(cat ../../../../emr-launcher-release/version)\"}"
              terraform output --json > ../../../../terraform-output-app/outputs.json
          dir: aws-analytical-env/terraform/deploy/app
        inputs:
          - name: aws-analytical-env
          - name: terraform-config
        outputs:
          - name: terraform-output-app

    analytical-env-e2e-tests:
      task: analytical-env-e2e-tests
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.docker_python_boto_behave_repository))
            version: ((dataworks.docker_python_boto_behave_version))
            tag: ((dataworks.docker_python_boto_behave_version))
        params:
          E2E_TEST_TIMEOUT: 300
          E2E_FEATURE_TAG_FILTER: '@analytical'
          AWS_S3_INPUT_BUCKET: 'na'
          AWS_ACC: ((dataworks.aws_dev_acc))
          AWS_DEFAULT_PROFILE: 'default'
          AWS_SNS_TOPIC_NAME: 'na'
          DYNAMODB_TABLE_NAME: 'na'
          MONGO_SNAPSHOT_BUCKET: 'na'
          MONGO_SNAPSHOT_PATH: 'na'
          DLQ_S3_PATH_PREFIX: 'na'
        run:
          dir: aws-dataworks-e2e-framework
          path: sh
          args:
            - -exc
            - |
              mkdir ~/.aws
              cat << EOF > ~/.aws/config
              [profile default]
              role_arn = arn:aws:iam::((dataworks.aws_dev_acc)):role/ci
              credential_source = Ec2InstanceMetadata
              region = ((dataworks.aws_region))
              EOF
              cd src/runners
              export no_proxy="$no_proxy,s3.*.amazonaws.com,s3.amazonaws.com"
              ./run-ci.sh "../../../meta" "" "" "" "" "../../../terraform-output-analytical-dataset-generation/outputs.json"
        inputs:
          - name: aws-dataworks-e2e-framework
          - name: meta
          - name: terraform-output-analytical-dataset-generation

    terraform-taint:
      task: terraform-taint
      .: (( inject meta.plan.terraform-common-config ))
      config:
        run:
          path: sh
          args:
            - -exc
            - |
              cp terraform-config/terraform.tf .
              cp terraform-config/terraform.tfvars .
              terraform workspace show
              terraform init
              terraform taint "module.emr.aws_emr_cluster.cluster"
        inputs:
          - name: aws-analytical-env
          - name: terraform-config

    terraform-analytical-dataset-generation-bootstrap:
      task: terraform-analytical-dataset-generation-bootstrap
      .: (( inject meta.plan.terraform-common-config ))
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: dwpdigital/jinja-yaml-aws
            tag: 0.0.19
        run:
          path: sh
          args:
            - -exc
            - |
              export AWS_REGION=((dataworks.aws_region))
              python bootstrap_terraform.py
              cp terraform.tf ../terraform-config
              cp terraform.tfvars ../terraform-config
          dir: aws-analytical-dataset-generation
        inputs:
          - name: aws-analytical-dataset-generation
        outputs:
          - name: terraform-config


    terraform-output-analytical-dataset-generation:
      task: terraform-output-analytical-dataset-generation
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.terraform_repository))
            tag: ((dataworks.terraform_version))
        run:
          path: sh
          args:
            - -exc
            - |
              cp ../terraform-config/terraform.tf .
              cp ../terraform-config/terraform.tfvars .
              terraform workspace show
              terraform init
              terraform output --json > ../terraform-output-analytical-dataset-generation/outputs.json
          dir: aws-analytical-dataset-generation
        inputs:
          - name: terraform-config
        outputs:
          - name: terraform-output-analytical-dataset-generation
      params:
        TF_CLI_ARGS_plan: -lock-timeout=300s
        TF_INPUT: "false"

    mirror-git-repo:
      task: mirror-git-repo
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.docker_awscli_repository))
            version: ((dataworks.docker_awscli_version))
            tag: ((dataworks.docker_awscli_version))
        params:
          AWS_DEFAULT_REGION: ((dataworks.aws_region))
        run:
          path: sh
          args:
            - -exc
            - |
              source /assume-role
              AWS_COMMOM_BUCKET="$(cat ../terraform-output-common/outputs.json |  jq -r '.config_bucket.value.id')"
              aws s3 sync . s3://$AWS_COMMOM_BUCKET/$S3_ROOT --include "*"
          dir: chs-uc-lab-repo
        inputs:
          - name: chs-uc-lab-repo
          - name: terraform-output-common

    terraform-output-common:
      task: terraform-output-common
      .: (( inject meta.plan.terraform-common-config ))
      config:
        run:
          path: sh
          args:
            - -exc
            - |
              terraform workspace show
              terraform init
              terraform output --json > ../terraform-output-common/outputs.json
          dir: aws-common-infrastructure
        inputs:
          - name: aws-common-infrastructure
        outputs:
          - name: terraform-output-common

    rotate-mysql-master-password:
      task: rotate-mysql-master-password
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.docker_awscli_repository))
            tag: ((dataworks.docker_awscli_version))
        params:
          AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
          AWS_REGION: ((dataworks.aws_region))
          AWS_DEFAULT_REGION: ((dataworks.aws_region))
        run:
          path: sh
          args:
            - -exc
            - |
              export RDS_CLUSTER_IDENTIFIER=$(jq -r .rbac_db.value.rds_cluster.cluster_identifier < ../terraform-output/outputs.json)
              export RDS_CREDENTIALS_SECRET_NAME=$(jq -r .rbac_db.value.secrets.master_credentials.name < ../terraform-output/outputs.json)
              source /assume-role
              set +x
              ./rotate_rds_master_user_password_update_secrets_manager.py $RDS_CLUSTER_IDENTIFIER $RDS_CREDENTIALS_SECRET_NAME
          dir: secrets-management
        inputs:
          - name: secrets-management
          - name: terraform-output

    rotate-mysql-client-password:
      task: rotate-client-mysql-password
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.docker_awscli_repository))
            version: ((dataworks.docker_awscli_version))
            tag: ((dataworks.docker_awscli_version))
        params:
          AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
          AWS_REGION: ((dataworks.aws_region))
          AWS_DEFAULT_REGION: ((dataworks.aws_region))
        run:
          path: sh
          args:
            - -exc
            - |
              source /assume-role

              MANAGE_USER_FUNCTION_NAME=$(jq -r ".rbac_db.value.manage_mysql_user_lambda.function_name" < ./terraform-output/outputs.json)

              CLIENTS=$(jq -r ".rbac_db.value.secrets.client_credentials | keys[]" < ./terraform-output/outputs.json)
              for client in $CLIENTS; do
                param_name=$(jq -r ".rbac_db.value.secrets.client_credentials.$client.name" < ./terraform-output/outputs.json);
                jq -n --arg Username "$client" --arg Paramname "$param_name" '{mysql_user_username: $Username, mysql_user_password_secret_name: $Paramname}' > manifest.json
                aws lambda invoke --function-name $MANAGE_USER_FUNCTION_NAME --invocation-type RequestResponse --payload file://manifest.json --cli-connect-timeout 600 --cli-read-timeout 600 output.json
                jq -eC "if .errorMessage? then error(.errorMessage) else true end" < output.json
              done || exit 1
        inputs:
          - name: terraform-output

    initialise-rbac-db:
      task: initialise-rbac-db
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.docker_awscli_repository))
            version: ((dataworks.docker_awscli_version))
            tag: ((dataworks.docker_awscli_version))
        params:
          AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
          AWS_REGION: ((dataworks.aws_region))
          AWS_DEFAULT_REGION: ((dataworks.aws_region))
        inputs:
          - name: terraform-output
        run:
          path: sh
          args:
            - -exc
            - |
              source /assume-role

              INITIALISE_DB_FUNCTION_NAME=$(jq -r ".rbac_db.value.initialise_db_lambda.function_name" < ./terraform-output/outputs.json)
              aws lambda invoke --function-name $INITIALISE_DB_FUNCTION_NAME --invocation-type RequestResponse --cli-connect-timeout 600 --cli-read-timeout 600 output.json

              jq < output.json
              jq -eC "if .errorMessage? then error(.errorMessage) else true end" < output.json
